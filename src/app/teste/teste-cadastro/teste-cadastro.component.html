<table>
  <thead>
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
      <th>Column 3</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of produtos">
      <td>{{ produto.nomeProduto }}</td>
      <td>{{ produto.fornecedor }}</td>
      <td>{{ produto.valorProduto }}</td>
    </tr>
  </tbody>
</table>
